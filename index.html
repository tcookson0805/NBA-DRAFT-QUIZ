<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Draft Quiz</title>
  <link rel='stylesheet' type:'text/css' href='css/main.css'>
</head>
<body>

  <header>
    <div id='left_header'>
      <div id='new_game'>New Game</div>
      <div id='top_score'>Top Score: <span class='top-score-number'></span></div>
      <div id='current_score'>Current Score: <span class='current-score-number'></span></div>
    </div>
    
    <div id='headline'>NBA Draft Quiz</div>
    
    <div id='right_header'>
    
      <div id='shot_clock'>
        <div id='shot_clock_header'>Shot Clock</div>
        <div id='shot_clock_countdown'>24</div>
      </div>
    </div>
  </header>
  
  
  <section>
    <div class='hero'>
      <div class='question-box'>
        <div class='question-tracker'>
          <div class='start'>Start</div>
          <div class='question-tracker-text'>Question <span class='question-number'>1</span> of <span class='total-questions'></span></div>
        </div>
        <div class='question'>Welcome to the NBA Draft Quiz. To begin, simply click the Start button above.</div>
      </div>
      <div class='answer-box'>
        <ul class='answer-options'>
          <li class='answer shadow'>Michael Jordan</li>
          <li class='answer shadow'>Patrick Ewing</li>
          <li class='answer shadow'>Ralph Sampson</li>
          <li class='answer shadow'>James Worthy</li>
        </ul>
      </div>
      <div class='submit'>Submit</div>
    </div>
  </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
